<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="container inside-container">
      <div class="row">
        <div class="col-12 col-md-4 left-side">
          <div class="card-1">
            <div class="col-12 col-md-10">
              <img class="img-fluid" src="./images/card-logo.svg" alt="">
              <div id="card-number" class="col-10 col-md-12 card-number">0000 0000 0000 0000</div>
              <div class="row">
                <div id="card-customer" class="col-6 card-customer text-uppercase text-white">Jane Appleseed</div>
                <div id="expiration-vl" class="col-5 card-exp">02/40</div>
              </div>
            </div>
          </div>
          <div class="card-2">
            <div id="card-cvc" class="cvc">000</div>
          </div>
        </div>
        <div class="col-12 col-md-8 right-side">
          <div class="form col-12 col-md-8">
            <form action="#" id="right-side" class="d-block">
              <div class="card-info">
                <label>cardholder name</label>
                <input class="name" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"
                required
                onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                <label>card number</label>
                <input type="text" name="card-number" id="number" maxlength="19" placeholder="1234 5678 9101 1121"
                required
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
              </div>
              <div class="card-date">
                <div class="date-label row">
                  <label class="col-6 col-md-5">exp. date (mm/yy)</label>
                  <label class="col-4">cvc</label>
                </div>
                <div class="date-input">
                  <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="02/40" required         
                  onkeypress="return event.charCode >=48 && event.charCode <= 57">
                  <input type="text" name="cvv" id="cvc" maxlength="3" placeholder="123"
                  required
                  onkeypress="return event.charCode >=48 && event.charCode <= 57">
                </div>
                <input id="button" value="confirm" type="submit" class="button">
              </div>
            </form>
            <div id="thankyou" class="thankyou d-none mx-5">
              <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <img src="./images/icon-complete.svg" alt="">
                <h2>THANK YOU</h2>
                <p>We've added your card details</p>
                <button class="button  w-100">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
